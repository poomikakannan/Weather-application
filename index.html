<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="search" id="searchbox" class="searchbox" placeholder="Search city"> <br>
            <button id="submitBtn">Submit</button>
        </div>
        <div class="box">
            <div class="city">
                <h4 class="city-txt"></h4>
            </div>
            <div class="temp">
                <h2 class="temp-txt"></h2>
            </div>
            <div class="weather">
                <h4 class="weather-txt"></h4>
            </div>
        </div>
        <div class="box2">
            <div class="wind">
                <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                <p class="wind-txt">Wind</p>
            </div>
            <div class="humidity">
                <i class="fa-solid fa-droplet" style="color: #ffffff;"></i>
                <p class="humidity-txt">Humidity</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
